<!DOCTYPE html>
<html>
<head>
    <title>Radio Kiki Player</title>
    <script src="player.js"></script>
</head>
<body>
<div id="audio-controls">
        <button id="playBtn">▶ Play</button>
        <button id="pauseBtn">⏸ Pause</button>
    </div>
    <div id="current-show">
        <h3>IN ONDA:</h3>
        <div id="current-track"></div>
        <div id="current-artist"></div>
    </div>

    <div id="next-show">
        <h3>PROSSIMAMENTE:</h3>
        <div id="next-track"></div>
        <div id="next-artist"></div>
    </div>
    <audio id="radioStream" hidden>
        <source src="https://radiokiki.out.airtime.pro/radiokiki_a" type="audio/mpeg">
    </audio>

    <script src="player.js"></script>
</body>
</html>
