<!DOCTYPE html>
<html>
<head>
    <title>Radio Kiki Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="player.js" defer></script>
</head>
<body>
    <!-- Sezione in onda -->
    <div class="container">
        <div class="show-box current">
            <h2>IN ONDA ADESSO</h2>
            <div id="current-track" class="track-title">Caricamento...</div>
            <div id="current-artist" class="artist-name"></div>
        </div>

        <!-- Sezione prossima traccia -->
        <div class="show-box next">
            <h2>PROSSIMAMENTE</h2>
            <div id="next-track" class="track-title">Caricamento...</div>
            <div id="next-artist" class="artist-name"></div>
        </div>
    </div>
</body>
</html>
